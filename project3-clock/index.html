<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://use.typekit.net/rhj3kjw.css">
    <link rel="icon" href="assets/timezone.png" type="timezone favicon">
    <title>Our Times</title>
</head>    
    <div class="title">
        <h1 class="title1">EDT</h1>
        <h1 class="title2">KST</h1>
    </div>

    <div class="clock-options">
        <div class="menu-one">1. DISTANT</div>
        <div class="menu-two">2. HOMESICKNESS</div>
        <div class="menu-three">3. THE SUN</div>
    </div>

<!-- CLOCK ONE -->
<div class="clock-container">
    <div class="clock-container-one menu-one">
        <div class="random-number-clock">
            <div class="even-numbers">
                <div class="number" id="num0">0</div>
                <div class="number" id="num2">2</div>
                <div class="number" id="num4">4</div>
                <div class="number" id="num6">6</div>
                <div class="number" id="num8">8</div>
                <div class="number" id="num10">10</div>
                <div class="number" id="num12">12</div>
                <div class="number" id="num14">14</div>
                <div class="number" id="num16">16</div>
                <div class="number" id="num18">18</div>
                <div class="number" id="num20">20</div>
                <div class="number" id="num22">22</div>
            </div>
            <div class="odd-numbers">
                <div class="number" id="num1">1</div>
                <div class="number" id="num3">3</div>
                <div class="number" id="num5">5</div>
                <div class="number" id="num7">7</div>
                <div class="number" id="num9">9</div>
                <div class="number" id="num11">11</div>
                <div class="number" id="num13">13</div>
                <div class="number" id="num15">15</div>
                <div class="number" id="num17">17</div>
                <div class="number" id="num19">19</div>
                <div class="number" id="num21">21</div>
                <div class="number" id="num23">23</div>
            </div>
        </div>
                
        <div class="edt-container">
            <span class="hour"></span>:<span class="minutes"></span>:<span class="seconds"></span>
        </div>
    
        <div class="kst-container">
            <span class="kst-hour"></span>:<span class="kst-minutes"></span>:<span class="kst-seconds"></span>
        </div>
    </div>
</div>

<!-- CLOCK TWO -->
    <div class="clock-container">
        <div class="clock-container-two menu-two">
            <div class="d-day">
                <p id="d-day-countdown"></p>
                <!-- <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div> -->
            </div>            
                     
            <!-- <div class="airplane-container">
                <img src="assets/orig-korean-air.png" class="airplane">
            </div> -->

            <div class="edt-clock">
                <div class="edt-time">
                    <h1 class="nyc">New York</h1>
                    <h2><span class="day"></span>, <span class="month"></span> <span class="date"></span></h2>
                    <!-- <p><span class="hour"></span>:<span class="minutes"></span>:<span class="seconds"></span></p> -->
                </div>
            </div>

            <div class="kst-clock">
                <div class="kst-time">
                    <h1 class="seoul">서울</h1>
                    <h2><span class="kst-day"></span>, <span class="kst-month"></span> <span class="kst-date"></span></h2>
                    <!-- <p><span class="kst-hour"></span>:<span class="kst-minutes"></span>:<span class="kst-seconds"></span></p> -->
                    <!-- <p><span class="kst-hour"></span>시 <span class="kst-minutes"></span>분 <span class="kst-seconds"></span>초</p> -->
                </div>
            </div>
        </div>
    </div>

<!-- CLOCK THREE -->
    <div class="clock-container">
        <div class="clock-container-three menu-three">
            <div class="edt-gradient" id="edt-gradient"></div>
            <div class="kst-gradient" id="kst-gradient"></div>
        </div>
    </div>

    <!-- Design and code your own browser-based digital clock, 
    which tells the time and (by design) also changes the way you read the time. -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
